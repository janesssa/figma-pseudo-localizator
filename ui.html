<style>
  *{
    font-family: Arial, Helvetica, sans-serif;
    overflow: hidden;
    outline: none;
  }

  body {
    justify-content: center;
  }

  input {
    width: 289px;
    padding: 5px;
    border: none;
    border-bottom: 1px solid grey;
    margin: 5px;
  }

  section {
    margin: 10px 0;
  }

  button {
    margin: 5px;
    padding: 12px;
    min-height: 40px;
    min-width: 86px;
    position: relative;
    cursor: pointer;
    user-select: none;
    transition: all 150ms linear;
    text-align: center;
    white-space: nowrap;
    font-size: 14px;

    background-color: #416dea;
    color: #fff;
    border: 0 none;
    border-radius: 4px;
  
    justify-content: center;
    align-items: center;
    flex: 0 0 160px;
    
    box-shadow: 2px 3px 7px #e4e4e4;
  }

  button:hover {
    transition: all 150ms linear;
    opacity: .85;
  }

  .cancel {
    background-color: #F32C52;
  }

  @keyframes blinker {
    0% {
      background-color: #416dea;
      color: #fff;
    }
    50% {
      background-color: #fff;
      color: #416dea;
    }
  }
</style>
<h2>Pseudo Localization</h2>
<p>Click start and the text in your document will change dynammically.</p>
<hr>
<input id="input" type="number" placeholder="140%"></input>
<section>
  <button id="start" class="start">Start</button>
  <button id="revert">Revert</button>
  <button id="cancel" class="cancel">Cancel</button>
</section>
<script>

const input = document.getElementById('input')
const start = document.getElementById('start')
const revert = document.getElementById('revert')
const cancel = document.getElementById('cancel')

start.onclick = () => {
  if(input.value){
    input.style.border = 'none'
    input.style.borderBottom = '1px solid grey'
    parent.postMessage({ pluginMessage: { type: 'start', options: { input : input.value } } }, '*')
  } else {
    input.style.border = '1px solid red'
  }
}

revert.onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'revert' } }, '*')
}

cancel.onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

onmessage = (e) => {
  let msg = event.data.pluginMessage
  let tag = msg.options.tag
  if(tag === 'start') tag = start
  if(tag === 'revert') tag = revert
  switch (msg.type) {
    case 'start': 
      tag.style.backgroundColor = '#fff'
      tag.style.color = '#416dea'
      tag.style.animation = 'none'
      break
    case 'blink': 
      tag.style.animation = 'blinker 2s linear infinite'
      break
    case 'stop':
      tag.style.backgroundColor = '#416dea'
      tag.style.color = '#fff'
      tag.style.animation = 'none'
      break
  }
}

</script>
